<!DOCTYPE html>
<head>
    <title>Simple Counter App</title>
    <script src="script.js"></script>
</head>
<body>
    <div>
        <p>the counter app will increase decrease and reset the value</p>
    </div>
    <div class="value" id="valueid">
        0
    </div>
    <div class="next-phase" id="buttons">
        <div id="handle">
            <button class="increase-btn" id="increase">Increase</button>
            <button class="decrease-btn" id="decrease">Decrease</button>
            <button class="reset-btn" id="reset">Reset</button>
        </div>

    </div>
    
    
</body>
